{% extends "base.html" %}
{% block content %}
<!-- A page for when a specific route wasn't found -->
<title> Page not found </title>
<div class="errorCont d-flex justify-content-center align-items-center">
  <div class="errorMsg container shadow border rounded p-4 text-center">
    <h1>Page not found...</h1>
    <img class="err-logo" src="{{ url_for('static', filename='asset/sadgadget.svg') }}" alt="SVG Image">
    
    <div class="d-grid">
    <button class="btn btn-primary" onclick="location.href='{{ url_for('home') }}'">Go Home</button>
    </div>
  </div>
</div>
{% endblock %}
